<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container" >
        <h1 class="text-center p-3"> Graph Traversal Visualization 
            <i class="fas text-info fa-chart-line"></i>
            <i class="fas text-warning fa-sitemap"></i>
            <i class="fas text-danger fa-network-wired"></i>
            <i class="fas text-success fa-project-diagram"></i> 
        </h1>
        
        <div class="form-group">
            <label for="rows">Enter Rows:</label>
            <input type="number" id="rows" class="form-control" placeholder="Enter number of rows">
        </div>
        <div class="form-group">
            <label for="cols">Enter Columns:</label>
            <input type="number" id="cols" class="form-control" placeholder="Enter number of columns">
        </div>
        <div class="form-group">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm" class="form-control">
                <option value="dfsCanvas">DFS</option>
                <option value="bfsCanvas">BFS</option>
            </select>
        </div>
        <button id="generateGraph" onclick="generateGraph()" class="btn btn-primary mt-2">Generate Graph</button>

        <div class="row">
            <div class="col-m-6 dfsCanvas d-none p-3">
                <h3>DFS</h3>
                <canvas id="dfsCanvas" width="500" height="400" style="border:3px solid #000000;"></canvas>
            </div>
            <div class="col-m-6 bfsCanvas d-none p-3">
                <h3>BFS</h3>
                <canvas id="bfsCanvas" width="500" height="400" style="border:3px solid #000000;"></canvas>
            </div>
        </div>


    </div>
